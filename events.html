    <!-- Images representing the six types of events happening at the club -->

    <div class="container">
        <div class="row">
            <!-- first row for small images -->
            <div class="col-md-2">
                <img id="image1" class="thumbnail" src="img/events/lineup.jpg" alt="Attend Star Wars events" />
            </div>
            <div class="col-md-2">
                <img id="image2" class="thumbnail" src="img/events/build.jpg" alt="LEGO Star Wars build events" />
            </div>
            <div class="col-md-2">
                <img id="image3" class="thumbnail" src="img/events/collectables.jpg" alt="Star Wars collectables events" />
            </div>
            <div class="col-md-2">
                <img id="image4" class="thumbnail" src="img/events/costume.jpg" alt="Star Wars cosplay events" />
            </div>
            <div class="col-md-2">
                <img id="image5" class="thumbnail" src="img/events/figures.jpg" alt="LEGO Star Wars minifigure events" />
            </div>
            <div class="col-md-2">
                <img id="image6" class="thumbnail" src="img/events/other.jpg" alt="LEGO Star Wars minifigure events" />
            </div>
        </div>
        <div class="row">
            <!-- second row for single large image -->
            <div class="col-md-1">
                <button id="backward">&lt;</button>
            </div>
            <div class="col-md-10">
                <img id="bigImage" class="large-img" src="img/events/lineup.jpg" alt="Attend Star Wars events" />
            </div>
            <div class="col-md-1">
                <button id="forward">&gt;</button>
            </div>
        </div>
    </div>

    <!-- JaveScript to rotate the first row six small images to the second row large image -->
    <script>
        // start of the gallery images
        var paused = false;
        $(".thumbnail").click(function() {
            $("#bigImage").attr('src',
                $(this).attr('src'));
        });

        var counter = 1;
        // click on small image to load to large viewer
        $("#image" + counter).click();

        // click on the backwards icon to select the previous image
        $("#backward").click(function() {
            counter -= 1; // decrement the counter by one
            if (counter < 1) {
                counter = 6; // if counter at 0, loop to image 6 / last time
            }
            $("#image" + counter).click();
        });

        // click on the forwards icon to select the next image
        $("#forward").click(function() {
            counter += 1; // increment the counter by one
            if (counter > 6) {
                counter = 1; // if counter greater than 6, loop to image 1 / first time
            }
            $("#image" + counter).click();
        });

        // pause the gallary images display when clicking on image in large viewer
        $("#bigImage").click(function() {
            paused = !paused;
        });

        // set time interval between displaying the large images
        setInterval(function() {
            if (!paused) { // if gallary of images is not paused
                $("#forward").click();
            };
        }, 2000);
    </script>
